version: '3'
services:
  db:
    image: postgres:15-alpine
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - .env.example
    expose:
      - 5432
    ports:
      - "5432:5432"
  ingest:
    build: .
    command: [ "python3","src/run.py", "--folder_path=data","--database_host=db" ]
    depends_on:
      - db
    env_file:
      - .env.example
    volumes:
      - ./ingest/:/mnt/
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "80:8000"
    depends_on:
      - db
      - ingest
    env_file:
      - .env.example
    volumes:
      - ./web/:/mnt/






